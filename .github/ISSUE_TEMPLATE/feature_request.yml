name: Feature Request
description: Propose a new capability or workflow improvement.
labels:
  - enhancement
  - needs-triage
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What workflow or limitation are you trying to solve?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed Solution
      description: Describe the idea clearly and concretely.
    validations:
      required: true

  - type: textarea
    id: safety
    attributes:
      label: Safety Impact
      description: Explain any effect on signatures, trust, auditability, or collaboration.

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Optional alternatives or tradeoffs already considered.
