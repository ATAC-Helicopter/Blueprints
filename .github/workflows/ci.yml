name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore Blueprints.sln

      - name: Build
        run: dotnet build Blueprints.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Blueprints.sln --configuration Release --no-build
